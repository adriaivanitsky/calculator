<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>it's a freakin CALCULATOR THAT WORKS hell yeah </h1>
    </header>
    <main>
        <div class="calculation">
            <input id="add-input-1" type="number">
            +
            <input id="add-input-2" type="number">
            =
            <span id="sum">0</span>
            <button id="add-button">add</button>
        </div>
        
        <div class="calculation">
            <input id="sub-input-1" type="number">
            -
            <input id="sub-input-2" type="number">
            =
            <span id="difference">0</span>
            <button id="sub-button">subtract</button>
        </div>

        <div class="calculation">
            <input id="multiply-input-1" type="number">
            *
            <input id="multiply-input-2" type="number">
            =
            <span id="product">0</span>
            <button id="multiply-button">multiply</button>
        </div>
        
        <div class="calculation">
            <input id="divide-input-1" type="number">
            /
            <input id="divide-input-2" type="number">
            =
            <span id="quotient">0</span>
            <button id="divide-button">divide</button>
        </div>
        


    </main>
    <footer>
        
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
